<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1 class="no icon">FFFFF</h1>
  <div class="pad-top-half grid">
    <div class="unit xs-1 m-1-3 gutter-half pad-bottom-half">
      <a class="pad-t card" href="#">
        <img class="i-64 center block" src="images/placeholder-hex.svg" alt="">
        <p class="text-center bold block tera pad-t gutter">Human Paladin</p>
        <p class="text-center gutter italic">Dedicated to the everlasting oath of honour, justice and goodness.</p>
        <div class="block gutter">
          <p class="btn btn-ghost text-center">Choose Paladin</p>
        </div>
      </a>
    </div>
    <div class="unit xs-1 m-1-3 gutter-half">
      <a class="pad-t card" href="#">
        <img class="i-64 center block" src="images/placeholder-hex.svg" alt="">
        <p class="text-center bold block tera pad-t gutter">Drow Rogue</p>
        <p class="text-center gutter italic">A near invincible killer who’s craft was honed in the dark caves.</p>
        <div class="block gutter">
          <p class="btn btn-ghost text-center">Choose Rogue</p>
        </div>
      </a>
    </div>
    <div class="unit xs-1 m-1-3 gutter-half">
      <a class="pad-t card" href="#">
        <img class="i-64 center block" src="images/placeholder-hex.svg" alt="">
        <p class="text-center bold block tera pad-t gutter">Wood Elf Ranger</p>
        <p class="text-center gutter italic">A rugged individualist who survives on wits, will and muscle.</p>
        <div class="block gutter">
          <p class="btn btn-ghost text-center">Choose Ranger</p>
        </div>
      </a>
    </div>

  </div>
